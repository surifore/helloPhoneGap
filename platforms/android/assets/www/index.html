<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="initial-scale=1"/>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Hello World</title>
</head>
<body>

<div data-role="page" id="ViewActivity">
    <div data-role="header">
        <a href="#left-panelView" data-theme="d" data-icon="bars" data-iconpos="notext" data-shadow="false"
           data-iconshadow="false" data-corners="true" data-wrapperels="span" title="Open left panel">
        </a>

        <h1>Users</h1>
    </div>
    <div data-role="content">
        <table id="usersTable">
            <thead>
            <tr>
                <th width="150px" style="text-align: left">user Id</th>
                <th width="75px" style="text-align: left">Age</th>
                <th width="150px" style="text-align: left">Password</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div date-role="footer">
    </div>

    <!-- Sidebar -->
    <div class="panel" data-role="panel" id="left-panelView" data-display="overlay" style="background-color:#E9E9E9">
        <div class="ui-panel-inner">
            <ul>
                <li style="background-color:rgba(153, 153, 153, 0.7)"><a href="#ViewActivity" data-rel="close" class="ui-link" style="color:#333;" onclick="getUsers()">View Users</a></li>
                <li><a href="#CreateActivity" data-rel="close" class="ui-link" style="color:#333;">Create User</a></li>
            </ul>
        </div>
    </div>
</div>

<div data-role="page" id="CreateActivity">
    <div data-role="header">
        <a href="#left-panelCreate" data-theme="d" data-icon="bars" data-iconpos="notext" data-shadow="false"
           data-iconshadow="false" data-corners="true" data-wrapperels="span" title="Open left panel">
        </a>

        <h1>Creating a user</h1>
    </div>
    <div data-role="content">
        <form>
            <input type="text" id="user_id" name="user_id" placeholder="Login"
                   onblur="if(this.value==''){$(this).css('background-color','rgba(255, 0, 0, 0.49)')}else{$(this).css('background-color','white')}"
                   onclick="$('#creationError').css('display','none');$('#creationComplete').css('display','none');"/><br/>
            <input type="number" id="age" name="age" placeholder="Age"
                   onclick="$('#creationError').css('display','none');$('#creationComplete').css('display','none');"/><br/>
            <input type="password" id="password" name="password" placeholder="Password"
                   onblur="if(this.value==''){$(this).css('background-color','rgba(255, 0, 0, 0.49)')}else{$(this).css('background-color','white')}"
                   onclick="$('#creationError').css('display','none');$('#creationComplete').css('display','none');"/><br/>
            <input type="button" value="Create" onclick="create()"/><br/>
            <label id="creationError" style="color:red;display:none"></label>
            <label id="creationComplete" style="color:green;display:none"></label>
        </form>
    </div>
    <div date-role="footer">
    </div>

    <!-- Sidebar -->
    <div class="panel" data-role="panel" id="left-panelCreate" data-display="overlay" style="background-color:#E9E9E9">
        <div class="ui-panel-inner">
            <ul>
                <li><a href="#ViewActivity" data-rel="close" class="ui-link" style="color:#333;" onclick="getUsers()">View Users</a></li>
                <li style="background-color:rgba(153, 153, 153, 0.7)"><a href="#CreateActivity" data-rel="close" class="ui-link" style="color:#333;">Create User</a></li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
